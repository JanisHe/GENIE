name_of_project: 'NorthernCalifornia'
num_cores: 1 # How many cores would you like to use for travel time calculations?

latitude_range: [36.3, 39.3] # Latitude range of the region that will be processed
longitude_range: [-123.3, -120.8] # Longitude range of the region that will be processed
depth_range: [-40000, 4000] # Note: depths are in meters, positive above sea level, negative below sea level, and 'increasing' depth means going from deep to shallow.
time_range:
  start: '2000-01-01'
  end: '2023-01-01'

client : 'NCEDC'
network: 'NC'

degree_padding: 0.5 # This region is appended to the lat_range and lon_range values above, and is used as a `padding' region, where we compute travel times, and simulate events in this region, yet train to predict zero for all labels in this area. This way, sources just outside the domain of interest arn't falsely mis-located inside the region (since the model learns what `exterior' events look like, to some extent).
number_of_grids: 5 # Number of distinct spatial graphs to create (this reduced slight bias that can result from only using one spatial graph)
number_of_spatial_nodes: 500 # Number of nodes per spatial graph

load_initial_files: [False]
use_pretrained_model: [None]

